<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>Signup</h1>
        <div class="alert">Your message has been sent</div>
            <form id="registrationform" method="post" action="contact.php">
            <div class="txt_field">
                <input type="text" required placeholder="First Name" id="firstname">
            </div>
            <div class="txt_field">
                <input type="text" required placeholder="Last Name" id="lastname">
            </div>
            <div class="txt_field">
                <input type="email" required placeholder="Email" id="email">
            </div>
            <div class="txt_field">
                <input type="number" required placeholder="Student id" id="studentid">
            </div>
            <div class="txt_field">
                <input type="number" required placeholder="Phone No" id="phoneno">
            </div>
            <div class="txt_field">
                <input type="password" required placeholder="Password" id="password">
            </div>
            <div class="txt_field">
                <input type="password" required placeholder="Confirm Password" id="cpassword">
            </div>
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
           
        </form>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script> -->
    <script src="./mail.js"></script>
</body>
</html>
